<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header class="nav">
        <h1>Library</h1>
    </header>
    <div class="main-container">
        <div class="add-btn">
            <button id="add-book-btn">+ Add Book</button>
        </div>
        <div class="books-grid" id="booksgrid">
        </div>
    </div>
    <div class="form-container" id="addbookcontainer">
        <form class="add-book-form">
            <div class="form-top">
                <h3>Add New Book</h3>
                <span class="close" id="close-btn">Ã—</span>
            </div>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
            <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
              </div>
              <button class="btn submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
