        <div class="books-grid" id="booksgrid">

    <div class="form-container" id="addbookcontainer">

            <input class="input" type="number" id="pages" placeholder="Pages"  max="10000" required/>

                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
              </div>
